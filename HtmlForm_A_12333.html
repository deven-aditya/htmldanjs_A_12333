<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12111</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_A_12333.html"onclick="return confirm('Lanjutkan?')">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_A_12333.html"onclick="return confirm('Lanjutkan?')">Halaman Javascript</a></li>
  </ul>

  <h2 id="judul" onmouseover="rainbow()">Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
      <!-- <label for="inputNama">Nama Mahasiswa</label> -->
      <tr>
        <td><label for="inputNama"><b>Nama Mahasiswa</b></label></td>
        <td>
          <input type="text" id="inputNama" name="nama" maxlength="100">
        </td>
      </tr>

      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
      
      <tr>
        <td><label><b>Gender</b></label></td>
        <td>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Laki - laki</label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Perempuan</label>
        </td>
      </tr>
      
      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->

      <tr>
        <td><label for="prodi"><b>Program Studi</b></label><br></td>
        <td>
            <select id="prodi" name="prodi" required>
            <option value="informatika" selected>Informatika</option>
            <option value="teknikIndustri">Teknik Indsutri</option>
            <option value="sistemInformasi">Sistem Informasi</option>
          </select>
        </td>
      </tr>      

      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
      
      <tr>
        <td><label for="inputNoTelp"><b>Nomor Telepon</b></label></td>
        <td>
          <input type="tel" id="inputNoTelp" name="NoTelp" size ="54" required>
        </td>
      </tr>

      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->

      <tr>
        <td><label for="inputTglLahir"><b>Tanggal Lahir</b></label><br></td>
        <td>
          <input type="date" id="inputTglLahir" name="tglLahir" required>
        </td>
      </tr>
      
      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
      <tr>
        <td><label for="inputEmail"><b>Email</b></label><br></td>
        <td>
            <input type="email" id="inputEmail" name="email" required>
        </td>
      </tr>
      
      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->

      <tr>
        <td>
          <label for="inputPassword"><b>Password</b></label>
        </td>
        <td>
          <input type="password" id="inputPassword" name="password" required>
        </td>
      </tr>
    
      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->

       <tr>
        <td><label for="inputFilm"><b>Hal Favorit</b></label></td>
        <td>
          <fieldset>
            <legend>Game</legend>
            

            <input type="checkbox" id="roblox" name="roblox" value="Roblox">
            <label for="roblox">Roblox</label> <br>

            <input type="checkbox" id="magicChess" name="magicChess" value="MagicChess">
            <label for="magicChess">Magic Chess</label> <br>

            <input type="checkbox" id="minecraft" name="minecraft" value="Minecraft">
            <label for="minecraft">Minecraft</label> <br>
          </fieldset>
          
          <fieldset>
            <legend>Film</legend>

            <input type="checkbox" id="oddity" name="oddity" value="Oddity">
            <label for="oddity">Oddity</label> <br>

            <input type="checkbox" id="tron" name="tron" value="Tron">
            <label for="tron">Tron</label> <br>

            <input type="checkbox" id="conjuring" name="conjuring" value="Conjuring">
            <label for="conjuring">Conjuring</label> <br>
          </fieldset>

        </td>
       </tr>

           
      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->

      <tr>
        <td>
          <label for="inputDeskripsi"><b>Deskripsi</b></label>
        </td>
        <td>
          <textarea id="inputDeskripsi" name="deskripsi" rows="5" cols="40" required></textarea>
        </td>
      </tr>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
       <tr>
        <td>
          <label for="inputFoto"><b>Foto</b></label>
        </td>
        <td>
          <input type="file" id="inputFoto" name="foto" accept=".jpg,.png" multiple required>
        </td>
       </tr>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->

      <tr>
        <td colspan="2">
          <button type="submit" id="submitButton">Submit</button>
        </td>
      </tr>

      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");    
    
  </script>
</body>
</html>
